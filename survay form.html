<h1 id="title">Survay Form</h1>
<p id="description"><i><b>This is regarding the basic information of a person</b></i></p>
<form id="survay-form">
  <div class="form-group">
    <label id="name-label" >Name</label>
    <input 
           type="text"
           name="name"
           id="name"
           placeholder="enter your name"
           required/></div>
  <div>
    <div class="form-group">
    <label id="email-label">Email</label>
      <input 
             placeholder="enter your email"
             required
             type="email"
             name="email"
             id="email"/>
    </div>
    <div>
    <div class="form-group">
    <label id="number-label">Age</label>
      <input 
             placeholder=" Age"
             required
             type="number"
             name="number"
             id="number"
             min="10"
             max="99"/>
    </div>
      <div class="form-group">
        <p>Gender</p>
        <select id="dropdown"  name="gender"  class="form-control" required>
          <option disable selected value>Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
<div class="form-group">
  <p>Who are you</p>
  <label>
    <input
           type="radio"
           class="input-radio"
           
           value="mariged"
           />mariged</label>
  <label>
    <input
           type="radio"
           class="input-radio"
           
           value="unmariged"
           />unmariged</label>
      </div>
  <div class="form-group">
  <p>Are you</p>
  <label>
    <input
           type="checkbox"
           class="input-checkbox"
           
           value="unemployed"
           />unemployed</label>
  <label>
    <input
           type="checkbox"
           class="input-checkbox"
           
           value="employee"
           />employee</label>
      </div>
      <div class="form-group">
        <p>any comment</p>
        <textarea class="textarea"
                  name="comments"
                  placeholder="Enter your comment here"></textarea>
      </div>
      <div class="form-group">
        <button type="submit"
                class="submit-button">
          Submit</button>
        
</form>
      </body>
